<div class="container" style="background-color:  #ebe9e9;;">
    <div class="checkout">
        <h2>Checkout</h2>
        <form>
            <label>PERSONAL DETAILS</label>
            <hr>
            <div class="d-flex">
                <div class="form-group" style="margin-right:5px;">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <label>PAYMENT METHOD</label>
            <hr>
            <div class="payment-method">
                <div class="paypal">
                    <input type="radio" id="paypal" name="payment-method" value="paypal">
                    <label for="paypal" style="margin-right: 5px;"><strong>PayPal</strong></label>
                    <span class="logo">
                        <img src="../../../assets/Paypal_2014_logo.png" height="35px" width="35px" alt="">
                    </span>
                    <div>
                        <small>Safe Payment online. Credit Card needed,  Paypal account needed.</small>
                    </div>
                </div>
               <div>
                <div>
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card">
                    <label for="credit-card" style="margin-right: 5px;"><strong>Credit Card</strong></label>
                    <div>
                        <small>Safe Payment online. Credit Card needed.</small>
                    </div>
                </div>
                
               </div>
            </div>
        </form>
    </div>
    <div class="billing-details">
        <label>Billing Details</label>
        <hr>
        <form>
            <div class="form-group">
                <label for="cardholder-name">Name on Card</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="d-flex">
                <div class="form-group" style="margin-right:5px;">
                    <label for="expiration-date">Expiration Date</label>
                    <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV<span class="digits">(3 Digits) </span></label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>
            <small class="code">HAVE A GIFT OR A PROMO CODE</small>
            <div class="coupon-container">
                <input type="text" name="Coupon" id="Coupon" placeholder="Enter coupon code">
                <button class="apply-coupon">Apply Coupon</button>
              </div>
              
            <button class="complete-checkout" (click)="receipt()">Complete Checkout</button>
        </form>
    </div>
</div>
